sudo: required
services:
        - docker

before_install:
        - docker build -t tubuntu/docker-react -f Dockerfile.dev .

script:
        - docker run tubuntu/docker-react npm run test -- --coverage

deploy:
        provider: elasticbeanstalk
        region: "ap-southeast-1"
        app: "docker-react"
        env: "DockerReact-env"
        bucket_name: "elasticbeanstalk-ap-southeast-1-358661719322"
        bucket_path: "docker-react"
        on:
                branch: master
        access_key_id: $aws_access_key
        secret_access_key:
                secure: "$aws_secret_key"
